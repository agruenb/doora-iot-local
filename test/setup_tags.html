<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Config</title>
</head>
<body>
    <h2>Item</h2>
    <form action="http://localhost:8080/api/createItem" method="post" target="_blank">
        <label>
            Tag Id
            <input name="tagID">
        </label>
        <label>
            itemName
            <input type="text" name="itemName">
        </label>
        <label>
            itemDescription
            <input name="itemDescription">
        </label>
        <button>Submit</button>
    </form>
    <h2>Item Set</h2>
    <form action="http://localhost:8080/api/createItemSet" method="post" target="_blank">
        <label>
            Name
            <input name="itemSetName">
        </label>
        <label>
            Always required
            <input type="hidden" name="alwaysRequired" value="0"><input type="checkbox" onclick="this.previousSibling.value=1-this.previousSibling.value">
        </label>
        <label>
            Description
            <input name="itemSetDescription">
        </label>
        <button>Submit</button>
    </form>
    <h2>Assign Item</h2>
    <form action="http://localhost:8080/api/assignItemToItemSet" method="post" target="_blank">
        <label>
            Tag Id
            <input type="number" name="tagID">
        </label>
        <label>
            Set id
            <input type="number" name="itemSetID">
        </label>
        <button>Submit</button>
    </form>
    <h2>Delete Itemset</h2>
    <form action="http://localhost:8080/api/assignItemToItemSet" method="post" target="_blank">
        <label>
            Tag Id
            <input type="number" name="tagID">
        </label>
        <label>
            Set id
            <input type="number" name="itemSetID">
        </label>
        <button>Submit</button>
    </form>
</body>
</html>
